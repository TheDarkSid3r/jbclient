<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtendedJBClient</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="wrapper">
        <form class="join-form">
            <label for="join-roomId">Room code</label>
            <input type="text" placeholder="Enter 4-letter code" name="roomId" maxlength="4" id="join-roomId"
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
            <label for="join-username">Name</label>
            <input type="text" placeholder="Enter your name" name="username" maxlength="12" id="join-username"
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
            <div class="join-button-wrapper">
                <button type="submit">Play</button>
            </div>
            <div class="twitch-button-wrapper">
                <button>Log in with Twitch</button>
                <div class="twitch-button-notice"><span>Note:</span> This website does NOT (and cannot) collect your
                    personal Twitch information (like your email).</div>
            </div>
        </form>
    </div>

    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/sweetalert2@10.js"></script>
    <script src="scripts/JBClient.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
